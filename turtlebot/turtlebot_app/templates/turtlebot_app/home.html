<!DOCTYPE html> {% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSU Turtlebot</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-8">
                <img src="{% static 'img/csulogo.jpg' %}">
            </div>
            <div class=col-md-4>

            </div>
        </div>
        <br><br>
        <form action="" method="post">{% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="destination">Please Enter Your Desired Destination</label>
                        <input type="text" list="choices" class="form-control" name="destination" value=""></input>
                        <datalist id="choices">
                            <option value="Room 101">
                                <option value="Shiqi Zhang">
                        </datalist>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-default">Go!</button>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
