<!DOCTYPE html> {% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSU Turtlebot</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-8">
                <img src="{% static 'img/csulogo.jpg' %}">
            </div>
            <div class=col-md-4>

            </div>
        </div>
        <br><br>
        <form action="" method="post">{% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="destination">Please Enter Your Desired Destination</label><br><p>You are selecting from rooms in Fenn Hall</p>
                        <input type="text" list="choices" class="form-control" name="destination" value=""></input>
                        <datalist id="choices">
                            <option value="Foxes Den"
                            <option value="132">
                            <option value="133A">
                            <option value="133B">
                            <option value="133C">
                            <option value="133D">
                            <option value="133">
                            <option value="133E_1">
                            <option value="129D">
                            <option value="131A">
                            <option value="130B">
                            <option value="133E_2">
                            <option value="125C">
                            <option value="125_1">
                            <option value="128E">
                            <option value="128D">
                            <option value="102">
                            <option value="elevator_1">
                            <option value="elevator_2">
                            <option value="128">
                            <option value="103">
                            <option value="130">
                            <option value="126B">
                            <option value="127_2">
                            <option value="125">
                            <option value="104">
                            <option value="110X">
                        </datalist>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-default">Go!</button>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="IP">Turtlebot IP:</label>
                        <input type="text" class="form-control" name="IP" value=""></input>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
